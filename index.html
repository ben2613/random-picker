<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picker - Roulette Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-dice"></i> Random Picker</h1>
            <p>Add your options and let the wheel decide!</p>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="optionInput" placeholder="Enter an option..." maxlength="50">
                    <button id="addOption" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
                
                <div class="options-list" id="optionsList">
                    <h3>Your Options (<span id="optionCount">0</span>)</h3>
                    <div id="optionsContainer"></div>
                </div>

                <div class="action-buttons">
                    <button id="clearAll" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                    <button id="addRandomOptions" class="btn btn-secondary">
                        <i class="fas fa-random"></i> Add Sample Options
                    </button>
                </div>
            </div>

            <!-- Roulette Section -->
            <div class="roulette-section">
                <div class="wheel-container">
                    <div class="wheel" id="wheel">
                        <div class="wheel-center">
                            <div class="center-circle">
                                <i class="fas fa-star"></i>
                            </div>
                        </div>
                    </div>
                    <div class="wheel-pointer"></div>
                </div>

                <div class="spin-section">
                    <button id="spinButton" class="btn btn-spin" disabled>
                        <i class="fas fa-play"></i> SPIN THE WHEEL!
                    </button>
                    <div class="result" id="result">
                        <span>Add some options to start!</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Confetti Container -->
        <div id="confetti-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
